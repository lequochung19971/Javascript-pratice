<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Playing With CSS Variables and JS</title>
    <link rel="stylesheet" href="mycss.css">
</head>

<body>
    <h2>Update CSS variables with <span>JS</span></h2>
    <div class="controls">
        <label for="spacing">Spacing:</label>
        <input type="range" name="spacing" id="spacing" min="10" max="200" value="10" data-sizing="px">
        <label for="blur">Blur:</label>
        <input type="range" name="blur" id="blur" min="0" max="25" value="10" data-sizing="px">
        <label for="baseColor">Base Color</label>
        <input type="color" name="baseColor" id="baseColor" value="#FF0000" data-sizing="">
    </div>
    <img src="polygons-3840x2160-artwork-4k-4311.jpg" alt="picture">
</body>
<script src="app.js"></script>

</html>
