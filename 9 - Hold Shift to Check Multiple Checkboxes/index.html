<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="mycss.css">
    <title>10 - Hold Shift to Check Multiple Checkboxes</title>
</head>

<body>
    <div class="inbox">
        <ul>
            <li class="item">
                <input type="checkbox">
                <p>This is a inbox layout</p>
            </li>
            <li class="item">
                <input type="checkbox">
                <p>Check on item</p>
            </li>
            <li class="item">
                <input type="checkbox">
                <p>Hold down your Shift key</p>
            </li>
            <li class="item">
                <input type="checkbox">
                <p>Check a lower item</p>
            </li>
            <li class="item">
                <input type="checkbox">
                <p>Everything in between should also be set to checked</p>
            </li>
            <li class="item">
                <input type="checkbox">
                <p>Try to do it without any libraries</p>
            </li>
            <li class="item">
                <input type="checkbox">
                <p>Just regular Javascript</p>
            </li>
            <li class="item">
                <input type="checkbox">
                <p>Good Luck!</p>
            </li>
            <li class="item">
                <input type="checkbox">
                <p>Don't forget to tweet your result!</p>
            </li>
        </ul>
    </div>
</body>
<script src="app.js"></script>

</html>
